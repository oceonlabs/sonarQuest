version: '3.8'

services:
  sonarquest:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Replace with your SonarQube instance details
      - VITE_SONARQUBE_URL=https://your-sonarqube-instance.com
      - VITE_SONARQUBE_TOKEN=your_token_here
      - VITE_USE_REAL_SONARQUBE=true
      # Optional organization (for SonarCloud or multi-org setups)
      # - VITE_SONARQUBE_ORGANIZATION=your_organization_key
    restart: unless-stopped
    
